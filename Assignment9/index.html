<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="aac.css">
</head>
<body>
	<div class="tabBar">
		<button class="tab" id="tabconfusion">
			<p class="tabtitle">Confusion</p>
			<img src="confusion.png">
		</button>
		<button class="tab" id="tabrequest">
			<p class="tabtitle">Request</p>
			<img src="request.png">
		</button>
		<button class="tab" id="tabcheck">
			<p class="tabtitle">Check</p>
			<img src="check.png">
		</button>
		<button class="tab" id="tabconfirm">
			<p class="tabtitle">Confirm</p>
			<img src="help.png">
		</button>
		<button class="tab" id="tabmisc">
			<p class="tabtitle">Misc</p>
			<img src="cat.png">
		</button>
	</div>

	<div id="tabContent">
		<div id="confusion">
			<button class="dialogue">I don't understand.</button>
			<button class="dialogue">What does this mean?</button>
			<button class="dialogue">How would you start this?</button>
			<button class="dialogue">Why is this wrong?</button>
			<button class="dialogue">I don't understand the question.</button>
			<button class="dialogue">Help!</button>
			<button class="dialogue">Is this right?</button>
		</div>
		<div id="request">
			<button class="dialogue">Could you repeat that?</button>
			<button class="dialogue">Can we try this one?</button>
			<button class="dialogue">Can we do another example?</button>
			<button class="dialogue">I need help with this.</button>
			<button class="dialogue">Can you go slower?</button>
		</div>
		<div id="check">
			<button class="dialogue">Is that similar to this?</button>
			<button class="dialogue">Would this work?</button>
			<button class="dialogue">Is this right?</button>
		</div>
		<div id="confirm">
			<button class="dialogue">Okay, I understand</button>
			<button class="dialogue">Thanks!</button>
		</div>
		<div id="misc">
			<button class="dialogue">Here's what we did in class</button>
			<button class="dialogue">Here's what I tried</button>
			<button class="dialogue">What are your hours?</button>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="aac.js"></script>
</body>
</html>
